<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/favicon-32x32.png" type="image/png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <img src="images/image-equilibrium.jpg" class="nft" alt="">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="trade">
      <span class="left"><img src="images/icon-ethereum.svg" alt="">0.041 ETH</span>
      <span class="right"><img src="images/icon-clock.svg" alt="">3 days left</span>
    </div>
    <div class="creator-section">
      <img src="images/image-avatar.png" class="avatar" alt="">
      <span class="creator">Creation of <span class="creator_name">Jules Wyvern</span></span>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Success Obayuwana</a>.
    </div>
</body>
</html>
